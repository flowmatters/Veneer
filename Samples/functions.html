<!DOCTYPE html>
<html>
<head>
	<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
	<script>
		jQuery.getJSON("/functions", function(data) {
			table = $("#fnTable");
			for( fn in data ) {
				console.log(data[fn])
				table.append("<tr><td>"+data[fn].Name+"</td><td>"+data[fn].Expression+"</td></tr>")
			}
		});
	</script>
</head>
<body>
	<div>
		<table id="fnTable">
			<tr><th>Function Name</th><th>Expression</th></tr>
		</table>
	</div>
</body>
</html>
